<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .checkout-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .checkout-container h2 {
            margin-bottom: 20px;
            color: #01579b;
        }
        .checkout-container label {
            display: block;
            margin: 10px 0 5px;
            color: #0277bd;
        }
        .checkout-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .checkout-container button {
            width: 100%;
            padding: 10px;
            background: #0277bd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .checkout-container button:hover {
            background: #01579b;
        }
        .invoice {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .invoice h3 {
            margin-bottom: 10px;
            color: #01579b;
        }
        .invoice p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <button type="submit">Place Order</button>
        </form>
        <div class="invoice" id="invoice">
            <h3>Invoice</h3>
            <p><strong>Product:</strong> <span id="product-name"></span></p>
            <p><strong>Price:</strong> <span id="product-price"></span></p>
        </div>
    </div>
    <script>
    function buyNow(product, price) {
        window.location.href = `checkout.html?product=${encodeURIComponent(product)}&price=${encodeURIComponent(price)}`;
    }

    document.getElementById('search').addEventListener('input', function() {
        const searchQuery = this.value.toLowerCase();
        const products = document.querySelectorAll('.product-item');
        products.forEach(product => {
            const productName = product.querySelector('h3').textContent.toLowerCase();
            if (productName.includes(searchQuery)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    });

    // Carousel functionality
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function showNextItem() {
        items[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % totalItems;
        items[currentIndex].classList.add('active');
    }

    setInterval(showNextItem, 3000); // Change image every 3 seconds
</script>
</body>
</html>
