<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #80deea);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .auth-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .auth-form h2 {
            margin-bottom: 20px;
            color: #01579b;
        }
        .auth-form label {
            display: block;
            margin: 10px 0 5px;
            color: #0277bd;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            background: #0277bd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .auth-form button:hover {
            background: #01579b;
        }
        .auth-form .signin-link {
            margin-top: 20px;
            display: block;
            color: #0277bd;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="signin.html" class="signin-link">Already have an account? Sign In</a>
    </div>
</body>
</html>
