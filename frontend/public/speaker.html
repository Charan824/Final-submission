<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa;
            color: #0277bd;
            font-family: Arial, sans-serif;
        }
        .product-details {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-details img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-details h2 {
            text-align: center;
            color: #01579b;
        }
        .product-details p {
            margin: 10px 0;
        }
        .product-details .price {
            font-size: 1.5em;
            color: #d32f2f;
        }
        .product-details button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .product-details button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <img src="./images/4.png" alt="Speaker">
        <h2>Speaker</h2>
        <p>High-quality sound.</p>
        <p class="price">Price: â‚¹10,000</p>
        <button>Buy Now</button>
        <button>Add to Cart</button>
    </div>
</body>
</html>
